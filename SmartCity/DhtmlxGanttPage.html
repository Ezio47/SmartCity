        function animation() {
            iEnd = iEnd + 1;

            startValue = iStart;
            endValue = iEnd;
            
            for (var i = 0; i < 12; i++) {
                if ((i < iStart - 1) || (i >= iEnd)) {

                    sgworld.ProjectTree.SetVisibility(arrayObj[i].ID, false);
                }

                else if (sgworld.ProjectTree.GetVisibility(arrayObj[i].ID) == 0) {
                    sgworld.ProjectTree.SetVisibility(arrayObj[i].ID, true);
                }
            }

            if (iEnd <= 12) {
                setTimeout(animation, 1000);
            } else {
                iEnd = 1;
            }

        function changeScal(type) {
            //设置比例尺
            setScal(type);
            //如果是重新设置甘特图的X轴比例尺，则需要调用render方法
            gantt.render();
        }

        //设置甘特图比例
        function setScal(type) {
            
            //格式为天
            if (type == "0") {
                gantt.config.scale_unit = "month"; //X轴以天为单位day,month,week
                gantt.config.date_scale = "%m月%Y"; //"Week #%W"; //"%F, %d";
                gantt.config.scale_height = 50;
                gantt.config.subscales = [
		            { unit: "day", step: 1, date: "%d" }
	                ];
            }
            //周
            else if (type == "1") {
                gantt.config.scale_unit = "month"; //X轴以天为单位day,month,week
                gantt.config.date_scale = "%m月%Y"; //"Week #%W"; //"%F, %d";
                gantt.config.scale_height = 50;
                gantt.config.subscales = [
		        { unit: "week", step: 1, date: "%W周" }
	            ];
            }
            //月
            else if (type == "2") {
                gantt.config.scale_unit = "year"; //X轴以天为单位day,month,week
                gantt.config.date_scale = "%Y年"; //"Week #%W"; //"%F, %d";
                gantt.config.scale_height = 50;
                gantt.config.subscales = [
		        { unit: "month", step: 1, date: "%m月" }
	            ];
            }
            //年
            else if (type == "3") {
                gantt.config.scale_unit = "year";
                gantt.config.step = 1;
                gantt.config.date_scale = "%Y年";
                gantt.config.min_column_width = 50;
                gantt.config.scale_height = 50;
                gantt.templates.date_scale = null;
                gantt.config.subscales = [];

            }
        }
